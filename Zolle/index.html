<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Тестовое задание Zolle</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row no-gutters align-items-center mb-50">
          <div class="col-6 preview-wrapper">
            <div class="blur"><img class="selected" src="img/1-1.jpg" data-blurid="1" alt=""><img src="img/2-1.jpg" data-blurid="2" alt=""><img src="img/3-1.jpg" data-blurid="3" alt=""></div>
            <div class="previews">
              <div class="preview-item selected" data-previewid="1">
                <button class="prev"></button>
                <button class="next"></button>
                <div class="title">Гостинная</div>
                <div class="preview-item-container"><img class="selected" src="img/1-1.jpg" alt=""><img src="img/1-2.jpg" alt=""><img src="img/1-3.jpg" alt=""><img src="img/1-4.jpg" alt=""></div>
              </div>
              <div class="preview-item" data-previewid="2">
                <button class="prev"></button>
                <button class="next"></button>
                <div class="title">Кухня</div>
                <div class="preview-item-container"><img class="selected" src="img/2-1.jpg" alt=""><img src="img/2-2.jpg" alt=""><img src="img/2-3.jpg" alt=""></div>
              </div>
              <div class="preview-item" data-previewid="3">
                <button class="prev"></button>
                <button class="next"></button>
                <div class="title">Спальня</div>
                <div class="preview-item-container"><img class="selected" src="img/3-1.jpg" alt=""><img src="img/3-2.jpg" alt=""><img src="img/3-3.jpg" alt=""></div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="text-wrapper">
              <h1>Нами завершено<br>более 360 ремонтов</h1>
              <p>Посмотрите некоторые из них,<br>чтобы оценить качество нашей работы</p>
            </div>
          </div>
        </div>
        <div class="row no-gutters justify-content-end">
          <div class="col-8">
            <div class="icons-wrapper">
              <div class="icon-items" data-iconid="1"><img class="showed" src="img/1-1.jpg" alt=""><img src="img/1-2.jpg" alt=""><img src="img/1-3.jpg" alt=""><img src="img/1-4.jpg" alt="">
                <div class="title">Гостинная</div>
              </div>
              <div class="icon-items" data-iconid="2"><img class="showed" src="img/2-1.jpg" alt=""><img src="img/2-2.jpg" alt=""><img src="img/2-3.jpg" alt="">
                <div class="title">Кухня</div>
              </div>
              <div class="icon-items" data-iconid="3"><img class="showed" src="img/3-1.jpg" alt=""><img src="img/3-2.jpg" alt=""><img src="img/3-3.jpg" alt="">
                <div class="title">Спальня</div>
              </div>
            </div>
            <!--.load-icons-->
            <!--    a(href="#") больше наших ремонтов-->
          </div>
        </div>
      </div>
    </div>
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
